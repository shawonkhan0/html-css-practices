<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Learning</title>
</head>
<body style="padding-bottom: 1000px;">
    
    <div 
    style="display: grid;
    grid-template-columns: 100px 100px">
        <div 
        style="background-color: lightblue;">
            div 1</div>
        <div 
        style="background-color: lightpink;">
            div 2
        <p>text</p></div>
    </div>

    <div 
    style="display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 100px 200px; ">
        <div 
        style="background-color: lightblue;">
            div 1</div>
        <div 
        style="background-color: lightpink;">
            div 2</div>
        <div 
        style="background-color: lightgreen;">
            div 3</div>
    </div>

    <div 
    style="display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 1fr; ">
        <div 
        style="background-color: lightblue;">
            div 1</div>
        <div 
        style="background-color: lightpink;">
            div 2</div>
    </div>

    <div 
    style="display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 1fr 1fr; ">
        <div 
        style="background-color: lightblue;">
            div 1</div>
        <div 
        style="background-color: lightpink;">
            div 2</div>
        <div 
        style="background-color: lightgreen;">
            div 3</div>
    </div>

    <div 
    style="display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 1fr 2fr; ">
        <div 
        style="background-color: lightblue;">
        100px</div>
        <div 
        style="background-color: lightpink;">
        1 fr</div>
        <div 
        style="background-color: lightgreen;">
        2 fr</div>
    </div>

    <div 
    style="display: grid;
    margin-top: 30px;
    grid-template-columns: 1fr 1fr 1fr; ">
        <div 
        style="background-color: lightblue;">
        1 fr</div>
        <div 
        style="background-color: lightpink;">
            1 fr</div>
        <div 
        style="background-color: lightgreen;">
        1 fr</div>
    </div>
    
    <div 
    style="display: grid;
    margin-top: 30px;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 30px; ">
        <div 
        style="background-color: lightblue; height: 200px;">
        1 fr</div>
        <div 
        style="background-color: lightpink; height: 200px">
        1 fr</div>
        <div 
        style="background-color: lightgreen; height: 200px">
        1 fr</div>
        <div 
        style="background-color: lightpink; height: 200px">
        1 fr</div>
        <div 
        style="background-color: lightgreen; height: 200px">
        1 fr</div>
        <div 
        style="background-color: lightblue; height: 200px;">
        1 fr</div>
    </div>

</body>
</html>
