<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Learning</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">

    <div style="
        background-color: black;
        color: #ffffff;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 100;
    ">Header</div>

    <div style="
        background-color: #90ee90;
        color: #ffffff;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
    ">sidebar
        <div style="
        position: absolute;
        background-color: #ff0000;
        color: #ffffff;
        top: 0;
        right: 0;
    ">X</div>
    </div>

    <div style="
        position: absolute;
        background-color: #ff0000;
        color: #ffffff;
        top: 60px;
        right: 10px;
    ">Absolute</div>

    <div style="
        background-color: #add8e6;
        height: 200px;
        width: 200px;
        position: static;
    ">Div 1</div>
    <div style="
        background-color: #ffb6c1;
        height: 200px;
        width: 200px;
        position: relative;
    ">Div 2
        <div style="
            position: absolute;
            background-color: #000000;
            color: #ffffff;
            padding: 2px;
            font-weight: 600;
            bottom: 10px;
            right: 10px;
        ">5:00</div>
    </div>
    
</body>
</html>
